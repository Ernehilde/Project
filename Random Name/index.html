<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Random Name Generator</h1>
      <div class="box-wrapper">
        <div class="box a"><span class="alphabet">C</span></div>
        <div class="box b"><span class="alphabet">A</span></div>
        <div class="box c"><span class="alphabet">N</span></div>
        <div class="box d"><span class="alphabet">D</span></div>
        <div class="box e"><span class="alphabet">R</span></div>
        <div class="box f"><span class="alphabet">A</span></div>
        <button id="btn">Generate!</button>
      </div>
      <h1>Random Name Generator</h1>
      <div class="box-wrapper">
        <div class="box a"><span class="alphabet2">C</span></div>
        <div class="box b"><span class="alphabet2">A</span></div>
        <div class="box c"><span class="alphabet2">N</span></div>
        <div class="box d"><span class="alphabet2">D</span></div>
        <button id="btn-2">Generate!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
